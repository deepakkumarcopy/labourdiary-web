 <div class = "container">
 	<form class="form-in-centre mb-5" [formGroup]="privateInformationForm">
 		<h5 class="pt-5 pb-3">Private Information</h5>
 		<div class="form-border">
	 		<div class = "form-group ">
				<img class="center" src="assets/img/personImg.jpg" alt="">
	 		</div>
	 		<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				<label class="form-check-label" for="inlineRadio1">Male</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				<label class="form-check-label" for="inlineRadio2">Female</label>
			</div>
			<div class="form-check form-check-inline mb-3">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
				<label class="form-check-label" for="inlineRadio3">Other</label>
			</div>
	 		<div class = "form-row">
	 			<div class = "form-group col-md-12">
	 				<label for = "inputEmail4">Date of birth</label>
	 				<input type = "date" class =" form-control" 
	 				id = "inputEmail4" placeholder= "Enter DOB" formControlName="dob">
	 			</div>

	 			<div class = "form-group col-md-12">
	 				<label for = "inputPassword4">Email</label>
	 				<input type = "text" class = "form-control" 
	 				id = "inputPassword4" placeholder = "Email" formControlName="email">
	 			</div>
	 		</div>
	 		<div class = "form-group">
	 			<label for = "inputAddress">Phone Number</label>
	 			<input type = "text" class = "form-control" id = "inputAddress" 
	 			placeholder = "Phone Number" formControlName="phone">
	 		</div>
	 		<div class = "form-group">
				<label for = "inputState">Spoken Languages</label>
				<select id = "inputState" class = "form-control" formControlName="language">
					<option selected disabled>Select Languages</option>
					<option>English (EN)</option>
					<option>French (FR)</option>
					<option>Deutsch (DE)</option>
					<option>Dutch (NL)</option>
				</select>
			</div>
			<div class = "form-group">
	 			<label for = "inputAddress">ID proof</label>
	 			<input type = "file" class = "form-control" id = "inputAddress" 
	 			placeholder = "ID proof" formControlName="idProof">
	 		</div>
	 		<div class = "form-group">
	 			<label for = "inputAddress">Address</label>
	 			<input type = "text" class = "form-control" id = "inputAddress" 
	 			placeholder = "Address" formControlName="address">
	 		</div>
	 		<div class = "form-group">
				<label for = "inputState">Higher Education</label>
				<select id = "inputState" class = "form-control" formControlName="education">
					<option selected disabled>Select Education</option>
					<option>High School</option>
					<option>Intermediate</option>
					<option>Graduation</option>
					<option>Post Graduation</option>
				</select>
			</div>
			<div class = "form-group">
	 			<label for = "inputAddress">Linkedin</label>
				<span class="social-icon">
					<img class="social-img" data-toggle="dropdown" id="selectedOption"src="assets/img/linkedInIcon.svg" alt="">
	 			</span>
	 			<input type = "text" class= "social-input form-control" id = "inputAddress" 
		 			placeholder = "Enter Linkedin">
	 		</div>
	 		<div class = "form-group">
	 			<label for = "inputAddress">Facebook</label>
				<span class="social-icon">
					<img class="social-img" data-toggle="dropdown" id="selectedOption"src="assets/img/facebookIcon.svg" alt="">
	 			</span>
	 			<input type = "text" class="social-input form-control" id="inputAddress" 
	 			placeholder = "Enter FaceBook">
	 		</div>
	 		<button  type = "submit" class = "btn btn-primary" [disabled]="privateInformationForm.status=='INVALID'" (click)="savePrivateInformation()">Submit</button>
 		</div>
 	</form>
 </div>
