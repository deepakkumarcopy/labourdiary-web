<div class = "container">
	<img class="mt-5"  [routerLink]="['/work-information']" src="assets/img/back-icon.jpg" alt="" height="20px" width="20px">
	<form class="form-in-centre mb-5" [formGroup]="businessInfoForm">
		<h5 class="pt-5 pb-3">Business Information</h5>
		<div class="form-border">
			<div class = "form-row">
				<div class = "form-group col-md-12">
					<label>Company Name</label>
					<input type = "text" class= "form-control" 
					id = "inputPassword4" placeholder = "Enter name" formControlName="name">
				</div>
			</div>
			<div class = "form-row">
				<div class = "form-group col-md-12">
					<label>Company Address</label>
					<input type = "text" class= "form-control" 
					id = "inputPassword4" placeholder = "Enter name" formControlName="address">
				</div>
			</div>
			<div class = "form-group">
				<label for = "inputAddress">Phone Number</label>
				<div class="row">
					<div class="col-5">
                        <app-country-input [countryCode] = "countryDialCode" (onCountryChange)="resetPhoneNumber($event)"> </app-country-input>
					</div>
					<div class="col-7">
						<input type = "text" class = "form-control" id = "inputAddress" 
						placeholder = "Phone Number" formControlName="phone">
					</div>
				</div>
			</div>
			<div class = "form-row">
				<div class = "form-group col-md-12">
					<label>Business Email</label>
					<input type = "text" class= "form-control" 
					id = "inputPassword4" placeholder = "Enter email" formControlName="email">
				</div>
			</div>
			<div class = "form-row">
				<div class = "form-group col-md-12">
					<label>Website link</label>
					<input type = "text" class= "form-control" 
					id = "inputPassword4" placeholder = "Enter website link" formControlName="link">
				</div>
			</div>
			<div class = "form-row">
				<div class = "form-group col-md-12">
					<label>Enterprise number</label>
					<input type = "text" class= "form-control" 
					id = "inputPassword4" placeholder = "Enter number" formControlName="companyNumber">
				</div>
			</div>
			<div class="float-right">
				
				<button  type = "submit" class = "btn btn-primary  pr-4 pl-4" (click)="savedBusinessInfo()">Submit</button>
			</div>
		</div>
	</form>
</div>
