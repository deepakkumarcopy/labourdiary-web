<div class="container">
	<img class="mt-5" [routerLink]="['/work-information']" src="assets/img/back-icon.jpg" alt="" height="20px"
		width="20px">
	<form class="mb-5" [formGroup]="businessInfoForm">
		<h4 class="pt-5 pb-3 font-700">Business Information</h4>
		<div class="form-border px-0">
			<div class="form-row">
				<div class="form-group col-md-6">
					<div class="input-border">
						<label class="font-700 text-muted">Company Name</label>
						<input type="text" class="form-control" id="inputPassword4" placeholder="Enter name" formControlName="name">
					</div>
				</div>
				<div class="form-group col-md-6">
					<div class="input-border">
						<label class="font-700 text-muted">Company Address</label>
						<input type="text" class="form-control" id="inputPassword4" placeholder="Enter name" formControlName="address">
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<div class="input-border">
						<label for="inputAddress" class="font-700 text-muted">Phone Number</label>
						<app-country-input [countryCode]="countryDialCode" (onCountryChange)="resetPhoneNumber($event)"></app-country-input>
					</div>
				</div>
				<div class="form-group col-md-6">
					<div class="input-border">
						<label for="inputAddress" class="font-700 text-muted">Phone Number</label>
						<input type="tel" class="form-control" id="inputAddress" placeholder="Phone Number" formControlName="phone" (keydown)="numberOnly($event)" maxlength="14">
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<div class="input-border">
						<label class="font-700 text-muted">Business Email</label>
						<input type="text" class="form-control" id="inputPassword4" placeholder="Enter email" formControlName="email">
					</div>
				</div>
				<div class="form-group col-md-6">
					<div class="input-border">
						<label class="font-700 text-muted">Website link</label>
						<input type="text" class="form-control" id="inputPassword4" placeholder="Enter website link" formControlName="link">
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<div class="input-border">
						<label class="font-700 text-muted">Enterprise number</label>
						<input type="text" class="form-control" id="inputPassword4" placeholder="Enter number" formControlName="companyNumber">
					</div>
				</div>
				<div class="form-group col-md-6">
					<button type="submit" class="btn btn-primary input-border w-100 p-4 font-24 btn-theme-labour" (click)="savedBusinessInfo()">Submit</button>
				</div>
			</div>
		</div>
	</form>
</div>
