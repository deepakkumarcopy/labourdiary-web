<div class="container">
	<h4 class="pt-4 pb-4 font-700">List of service</h4>
	<div *ngIf="isLoading; else showData">Loading..</div>
	<ng-template #showData>
		<div *ngIf="services && services.length>0; else noDataFound">
			<div class="card mb-3 box-shadow"  *ngFor="let service of services">
				<div class="row">
					<div class="col-4">
						<div class="card-body">
							<h6 class="font-700">Name</h6>
							<div class="d-flex pl-2 pt-1">
								<img class="rounded-circle" [src]="(service.user && (service.user.imageUrl == '') || (service.user.imageUrl == 'null')) ? 'assets/img/personImg.jpg' : service.user.imageUrl" alt="" width="48px" height="48px">
								<p class="pl-2 pt-1">{{service.name | titlecase}}</p>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div class="card-body">
							<h6 class="font-700">Price</h6>
							<p class="pl-1 pt-1">{{service.price}}</p>
						</div>

					</div>
					<div class="col-3">
						<div class="card-body">
							<h6 class="font-700">Status</h6>
							<p class="pl-1 pt-1">{{ service.status ? 'Listing' : 'UnListing'}}</p>
						</div>

					</div>
					<div class="col-2">
						<div class="card-body">
							<h6 class="font-700">Approval</h6>
							<p class="pl-1 pt-1">{{service.approval | titlecase}}</p>
						</div>

					</div>

				</div>
			</div>
		</div>
	</ng-template>
	<ng-template>
		No data available.
	</ng-template>

</div>
