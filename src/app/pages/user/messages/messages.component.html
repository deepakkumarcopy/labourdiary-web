                    </div>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="card" style="margin-left: -32px;">
                <div class="card-body"><h5 class="font-700">Jean-Louis and Marc</h5></div>
            </div>
        </div>
    </div>
